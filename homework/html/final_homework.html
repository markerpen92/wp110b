<html>
    <head>
        <title>Sign In</title>
        <style>
            .interface
            {
	            text-align:center;
                border:5px blue solid;
                padding:15px 10px;
            }
        </style>
    </head>

    <body>
        <div class="interface">
            <p>Username :</p>
            <p>
                <input type="text" name="username" value="" placeholder="Sign up your username"> 
            </p>

            <p>Account :</p>
            <p>
                <input type="text" name="account" value="" placeholder="_ @ _ .com">
            </p>

            <p>Password :</p>
            <p>
                <input type="text" name="password" value="" placeholder="">
            </p>
            <p>Check your password again :</p>
            <p>
                <input type="text" value="" placeholder="Check your password">
            </p>
            <p>Phone number :</p>
            <p>
                <input type="text" value="" placeholder="">
            </p>
            <p>Your birthday :</p>
            <p>
                <input type="text" placeholder="year+month+day EX:19920318">
            </p>

            <p>
                <input type="checkbox">
                I agree
            </p>

            <p>
                <input type="button" value="Sign up">
            </p>
        </div>
        
    </body>
</html>
